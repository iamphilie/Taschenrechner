<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <! -- Legt die Schriftart fest. Kommt aus Google Fonts
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">

<script>
function appendOperation (operation) {
    document.getElementById ('resultArea').innerHTML +=operation;
}
function calculateResult() {
    let container = document.getElementById ('resultArea');
    let result = eval(container.innerHTML);
    container.innerHTML= result;
}
function deleteLast() {
    let container = document.getElementById ('resultArea');
    if(container.innerHTML.endsWith(' ')) {
        container.innerHTML = container.innerHTML.slice(0,-3);
    }
    else {
        container.innerHTML = container.innerHTML.slice(0,-1); 
    }


}

</script>


</head>
<body>
<div id="resultArea"></div>  
<table>
    <tr>
        <td onclick="deleteLast()" class="Highlight" colspan="3" >RÜCKGÄNGIG </td>
        <td class="Operatoren" onclick="appendOperation(' / ')" >/</td>
    </tr>
    <tr>
        <td onclick="appendOperation(7)">7</td>
        <td onclick="appendOperation(8)">8</td>
        <td onclick="appendOperation(9)">9</td>
        <td class="Operatoren" onclick="appendOperation(' * ')">x</td>
    </tr>
    <tr>
        <td onclick="appendOperation(4)">4</td>
        <td onclick="appendOperation(5)">5</td>
        <td onclick="appendOperation(6)">6</td>
        <td class="Operatoren" onclick="appendOperation(' - ')">-</td>
    </tr>
    <tr>
        <td onclick="appendOperation(1)">1</td>
        <td onclick="appendOperation(2)">2</td>
        <td onclick="appendOperation(3)">3</td>
        <td class="Operatoren" onclick="appendOperation(' + ')">+</td>
    </tr>
    <tr>
        <td onclick="appendOperation(0)" colspan="2">0</td>
        <td onclick="appendOperation('.')">.</td>
        <td class="Operatoren" onclick="calculateResult()" >=</td>
    </tr>
</table>




</body>
</html>
